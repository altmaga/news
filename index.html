<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News - Salade, tomate, news ?</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <link href="https://fonts.googleapis.com/css?family=Grand+Hotel&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <header>
          <h1>News API</h1>
            <form action="#" id="searchForm">
                <select type="text" name="searchSourceData" id="searchSourceData" minlength="1" required placeholder="Search source...">
                  <option value="">--Please choose an option--</option>
                </select>
                <input type="text" name="searchKeywordData" id="searchKeywordData" minlength="1" placeholder="Search keyword (optionel)">

                <button type="submit"><i class="fas fa-search"></i></button>
            </form>

            <nav class="hidden"></nav>

            <form action="#" id="registerForm">
              <h2>Create your profil</h2>
              <input type="text" name="userEmail" required minlength="5" placeholder="Your email">
              <input type="password" name="userPassword" required minlength="5" placeholder="Your password">
              <input type="text"  name="userFirstName" required minlength="2" placeholder="Your firstname">
              <input type="text"  name="userLastName" required minlength="2" placeholder="Your lastname">
              <button type="submit">Register</button>
            </form>

            <form action="#" id="loginForm">
              <h3>Or login to <span class="logo"><strong>News</strong><b>!</b></span></h3>
              <input type="text" name="loginEmail" required minlength="5" placeholder="Your email">
              <input type="text" name="loginPassword" required minlength="5" placeholder="Your password">
              <button type="submit">Login</button>
          </form>

        </header>

        <main>
          <h2 id="titleSearch"></h2>
          <section id="newsList">
          </section>
        </main>

        <footer>
            <p>Alice Mouchard - News</p>
        </footer>

        <script src="./js/fetch.class.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
